es:
  about-us:
    title: "Acerca de bitcoin.org"
    pagetitle: "Acerca de bitcoin.org"
    pagedesc: "Bitcoin.org está dedicado a ayudar a Bitcoin a desarrollarse de forma sostenible."
    own: "¿Quién es el propietario de bitcoin.org?"
    owntxt-title: "Satoshi Nakamoto y Martti Malmi"
    owntxt: "Bitcoin.org fue originalmente registrado y propiedad de los primeros 2 desarrolladores de Bitcoin, <a href=\"https://en.bitcoin.it/wiki/Satoshi_Nakamoto\">Satoshi Nakamoto</a> y <a href=\"https://en.bitcoin.it/wiki/Sirius\">Martti Malmi</a>. Cuando Nakamoto dejó el proyecto, le dio posesión del dominio a personas adicionales, separadas de los desarrolladores de Bitcoin, para extender la responsabilidad y prevenir que cualquier persona o grupo pudiese obtener el control fácilmente sobre el proyecto Bitcoin."
    owntxt2-title: "Bitcoin Core"
    owntxt2: "Desde 2011 a 2013, el site fue principalmente utilizado para liberar nuevas versiones del software hoy llamado Bitcoin Core. En 2013, el site fue rediseñado, añadiendo numerosas páginas, listando adicional para Bitcoin, creando el sistema de traducción."
    owntxt3-title: "La documentación de desarrolladores se añadió en 2014"
    owntxt3: "Las actualizaciones, correcciones, sugerencias y mejoras aportadas por los miembros de la comunidad son siempre bienvenidas."
    owntxt4-title: "El sitio es un project independiente de código abierto"
    owntxt4: "A día de hoy, el sitio web es un proyecto independiente de código abierto con contribuciones procedentes de todo el mundo. La autoridad final de publicación pertenece a los copropietarios, pero las actividades diarias se organizan vía <a href=\"https://github.com/bitcoin/bitcoin.org#working-with-github\">pull requests</a> públicos gestionados por el conjunto de co-encargados del mantenimiento del sitio."
    owntxt5: "Bitcoin.org no es el sitio web oficial de Bitcoin. De la misma forma que nadie es dueño de la tecnología de correo electrónico, nadie es propietario de la red de Bitcoin. Es por ello que nadie puede hablar con autoridad en el nombre de Bitcoin."
    control: "Entonces... quién controla Bitcoin?"
    controltxt: "Bitcoin es controlado por todos los usuarios de Bitcoin alrededor del mundo. Los desarrolladores están mejorando el software, pero no pueden forzar un cambio en las reglas del protocolo de Bitcoin porque todos los usuarios son libres de escoger el software que utilizan. Para permanecer compatibles unos con otros, los usuarios deben usar software que cumpla con las mismas reglas. Bitcoin solo puede funcionar bien con un consenso completo entre todos los usuarios. Por lo tanto, todos los usuarios y desarrolladores tienen un fuerte incentivo para adoptar y proteger este consenso."
    mission: "Misión"
    missiontxt1: "Informar a los usuarios para protegerlos de errores comunes."
    missiontxt2: "Dar una descripción precisa de las propiedades de Bitcoin, sus potenciales usos y limitaciones."
    missiontxt3: "Mostrar alertas públicas y eventos relacionados con la red Bitcoin."
    missiontxt4: "Invitar a humanos con talento para ayudar con el desarrollo de Bitcoin a distintos niveles."
    missiontxt5: "Proveer visibilidad a gran escala del ecosistema Bitcoin."
    missiontxt6: "Mejorar el acceso mundial a Bitcoin haciéndolo internacional."
    missiontxt7: "Permanecer como un recurso informativo neutral sobre Bitcoin."
    help: "Ayúdanos"
    helptxt: "Usted puede reportar cualquier problema o ayudar a mejorar bitcoin.org accediendo a <a href=\"https://github.com/bitcoin/bitcoin.org#how-to-participate\">GitHub</a> y abriendo un problema o enviando un pull request en Inglés. Cuando envíe un pull request, por favor tome en cuenta el tiempo requerido para discutir sus cambios y adaptar su trabajo. Puede ayudar con las traducciones uniéndose a un equipo de traducción en <a href=\"https://github.com/bitcoin/bitcoin.org#translation\">Transifex</a>. Por favor no pida una promoción para su negocio personal o pagina web, a excepción de casos especiales como conferencias. ¡Muchas gracias a todos los contribuidores que están pasado tiempo mejorando bitcoin.org!"
    maintenance: "Mantenimiento"
    documentation: "Documentación"
    sponsorship: "Patrocinio"
    service_contributors: "Contribuidores del Servicio"
    translation: "Traducción"
    inactive_contributors: "Contribuidores inactivos"
    owners: "Dueños del Dominio"
    partial_list: "Lista parcial"
    github: "Contribuidores en GitHub"
  bitcoin-for-businesses:
    title: "Bitcoin para Empresas - Bitcoin"
    pagetitle: "Bitcoin para Empresas"
    summary: "Bitcoin es una forma muy segura y de bajo costo para gestionar pagos."
    lowfee: "Elige tus propias comisiones"
    lowfeetext: >
        No hay comisiones para recibir bitcoins, y muchas billeteras te permiten controlar
        cuanto pagarás en comisiones al gastar bitcoin. La mayoría de billeteras tienen
        comisiones por defecto que son razonables, comisiones más altas hacen que
        tus transacciones se <a href="#you-need-to-know##instant">confirmen</a> más
        rápido. Las comisiones no están relacionadas con el monto a ser transferido,
        así que es posible enviar 100,000 bitcoins por la misma comisión que pagarías
        enviando 1 bitcoin.
    fraud: "Protección contra el fraude"
    fraudtext: "Todo negocio que acepta tarjetas de crédito o PayPal conoce el problema con los pagos que son anulados posteriormente. Los fraudes de reembolso significan un alcance menor del mercado y aumento de precios, los cuales afectan a los consumidores. Los pagos con Bitcoin son irreversibles y seguros, lo que significa que el coste que conlleva el fraude deja de recaer en los comerciantes."
    international: "Pagos rápidos internacionales"
    internationaltext: >
        Enviar Bitcoins a través de fronteras es tan fácil como enviarlos al frente
        de la calle. No hay bancos que te harán esperar 3 días útiles, no hay comisiones
        adicionales para transferencias internacionales, y no hay limitaciones especiales
        o límites en el mínimo o máximo monto que puedes gastar.
    pci: "No es necesario cumplir el estándar PCI"
    pcitext: "Aceptar tarjetas de crédito online normalmente require extensas comprobaciones de seguridad para poder cumplir con el estándar PCI. Bitcoin require que tu <a href=\"#secure-your-wallet#\">asegures tu monedero</a> y tus solicitudes de pago, no obstante, no tienes los costes y responsabilidades asociadas con procesar información sensible de tus clientes como en el caso de los números de las tarjetas de crédito."
    visibility: "Obtenga un poco de visibilidad gratis"
    visibilitytext: "Bitcoin es un mercado emergente con nuevos clientes que están buscando maneras de gastar sus bitcoins. Aceptar pagos con bitcoins es una buena forma de conseguir nuevos clientes y de dar a su negocio un poco de visibilidad. Aceptar una nueva forma de pago siempre ha demostrado ser una práctica inteligente para los negocios online."
    multisig: "Multi-firma"
    multisigtext: "Bitcoin también incluye la función de firmas múltiple (multi-signature) que permite que los bitcoins sean gastados solamente si un subconjunto de un grupo de personas autoriza la transacción. Esto puede ser usado por ejemplo por un consejo de administración para prevenir que cualquier miembro pueda hacer desembolsos sin el consentimiento del resto, así como rastrear qué miembros permitieron cada pago particular."
    transparency: "Transparencia contable"
    transparencytext: "Muchas organizaciones están obligadas a presentar documentos contables sobre sus actividades. Usar Bitcoin te ofrece el más alto nivel de transparencia ya que provee toda la información necesaria para que sus miembros puedan verificar sus saldos y transacciones a través de la cadena de bloques. Por ejemplo las organizaciones sin ánimo de lucro también pueden permitir al público ver cuánto reciben en donaciones."
  bitcoin-for-developers:
    title: "Bitcoin para Desarrolladores - Bitcoin"
    pagetitle: "Bitcoin para Desarrolladores"
    summary: "Bitcoin se puede usar para construir cosas increibles y proveer soluciones a problemas comunes."
    simple: "El más simple de todos los sistemas de pago"
    simpletext: "A no ser que un pago necesite estar asociado con facturas automáticas, aceptar dinero es tan simple como enviar bitcoin, simplemente muestra una dirección o código QR. Este requisito tan sencillo está al alcance de prácticamente cualquier usuario y puede satisfacer las necesidades de muchos clientes. Desde el punto de vista contable, es especialmente adecuado para reducir costes y añadir transparencia."
    api: "Muchas APIs de terceros"
    apitext: "Muchos servicios de terceros le permiten procesar pagos mediante sus APIs; no necesita almacenar bitcoins en su servidor y gestionar la seguridad que esto implica. Además, muchas de estas APIs le permiten procesar facturas y cambiar sus bitcoins por su moneda local a precios competitivos."
    own: "Tu puedes ser tu propio banco."
    owntext: >
        Si no usas ninguna API de terceros, puedes integrar un nodo de Bitcoin directamente
        en tus aplicaciones permitiéndote de esta manera convertirte en tu propio
        banco y procesador de pagos. Con todas las responsabilidades que esto implica,
        puedes construir increíbles sistemas de procesamiento de transacciones de
        Bitcoin de la manera que más te guste.
    invoice: "Dirección Bitcoin para hacer seguimiento de facturas"
    invoicetext: "Bitcoin crea una dirección única para cada transacción. Si tuvieras que construir un sistema de pagos asociados con una factura, todo lo que necesitas hacer es generar y monitorear una dirección de Bitcoin por cada pago (nunca deberías usar la misma dirección para mas de una transacción)."
    security: "La mayor parte de la seguridad reside en el cliente."
    securitytext: >
        La mayor parte de la seguridad es manejada por el protocolo, eliminando la
        necesidad de cumplir con las reglas PCI. La prevención de fraudes puede ser
        simplificada a monitorear una sola variable: El <a href="#you-need-to-know##instant">número
        de confirmaciones de una transacción</a>. Más allá de ello, mantener tus bitcoins
        seguros es una cuestión de <a href="#secure-your-wallet#">asegurar tu billetera</a>
        y usar HTTPS o un protocolo seguro para enviar solicitudes de pago a sus clientes.
    micro: "Un nuevo mundo de posibilidades"
    microtext: >
        Bitcoin te permite diseñar nuevos y creativos servicios en línea que no podían
        existir hasta ahora debido a limitaciones financieras. Esto incluye sistemas
        para dejar propinas en internet,  soluciones de pagos automatizados, servicios
        de crowdfunding distribuidos, manejo de pagos limitados por tiempo, rastreo
        de activos públicos, servicios de fideicomiso de baja confianza, canales de
        micropagos y más.
  bitcoin-for-individuals:
    title: "Bitcoin para usuarios particulares - Bitcoin"
    pagetitle: "Bitcoin para Personas"
    summary: "Bitcoin es la forma mas sencilla de hacer transacciones con un coste muy reducido."
    mobile: "Pagos móviles de forma fácil"
    mobiletext: "Bitcoin, cuando se usa en un dispositivo móvil, te permite pagar en dos simples pasos, escanea y paga. No es necesario registrarse en ningún lugar, pasar su tarjeta por un lector, teclear un PIN o firmar algo. Todo lo que necesita para recibir pagos en bitcoin es mostrar el código QR de su billetera Bitcoin y dejar que la otra persona lo escanee desde su propio teléfono móvil, o juntar los dos teléfonos (usando tecnología NFC)."
    international: "Pagos rápidos internacionales"
    internationaltext: >
        Enviar bitcoin a través de fronteras es tan fácil como enviar bitcoin al frente
        de la calle. No hay bancos que te harán esperar tres días hábiles, o comisiones
        adicionales por una transferencia internacional, y no hay limitaciones en
        el monto mínimo o máximo que puedes gastar.
    simple: "Funciona en todas partes y en cualquier momento"
    simpletext: "De forma similar al correo electrónico, no es necesario que solicite a los destinatarios a los que envía bitcoin que utilicen el mismo software, monedero o proveedor de servicios. Solo necesita su dirección de bitcoin y después puedes transar con ellos en cualquier momento. La red de Bitcoin siempre está en funcionamiento y nunca duerme, incluso los fines de semana y días festivos."
    secure: "Seguridad y control sobre su dinero"
    securetext: "Las transacciones Bitcoin están aseguradas por criptografía de nivel militar. Nadie puede robar su dinero o realizar un pago en su nombre. Siempre que tome las medidas necesarias para <a href=\"#secure-your-wallet#\">proteger su billetera</a>, Bitcoin puede darle control sobre su dinero y un alto nivel de protección contra muchos tipos de fraude."
    lowfee: "Elige tus propias comisiones"
    lowfeetext: >
        No hay comisión para recibir bitcoin, y muchas billeteras te permiten controlar
        cuanto pagar en comisiones cuando gastas bitcoin. La mayoría de las billeteras
        tienen comisiones razonables por defecto, y comisiones más altas hacen que
        tus transacciones se confirmen más rápido. Las comisiones no están relacionadas
        con el monto a ser transferido, así que es posible enviar 100,000 bitcoins
        por la misma comisión que cuesta enviar 1 bitcoin.
    anonymous: "Proteja su identidad"
    anonymoustext: "Con Bitcoin, no existen números de tarjetas de crédito que personas maliciosos puedan recopilar para robarle. De hecho, incluso es posible en algunos casos enviar un pago sin revelar su identidad, casi como con dinero físico. Sin embargo, debe tener en cuenta que puede requerir algún esfuerzo para <a href=\"#protect-your-privacy#\">proteger su privacidad</a>."
