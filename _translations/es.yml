    p2p-bitcoins: "Navega por un Directorio P2P"
    p2p-bitcoins-text: "Utilizando una casa de cambio o \"exchange\" basado en un <a href=\"/en/exchanges#p2p\">directorio peer-to-peer o entre pares</a> puedes buscar y navegar entre varios vendedores de Bitcoin. Los vendedores disponen de reseñas y puntuaciones de otros usuarios que te ayudarán a elegir."
    bitcoin-atm: "Usar un cajero Bitcoin"
