  privacy:
    title: "Privacidad - Bitcoin"
    pagetitle: "Privacidad"
    privacytxt1: "Esta pagina te informa de nuestras políticas respecto a la colección, uso y revelación de información personal que recibimos de usuarios de nuestro sitio (https://bitcoin.org). Nosotros usamos tu información personal para entender mejor tu uso del sitio, y recoger estadísticas de tráfico. "
    privacytxt2: "Al user el sitio, usted acepta la recopilación y el uso de información de acuerdo con esta política."
    privacylogdata: "Datos de registro "
    privacytxt3: "Como muchos operadores de sitios, nosotros recogemos información que tu navegador envía cada vez que tu visitas nuestro sitio (\"Registro de Datos\"). Este registro de datos puede incluir información como tu dirección de  Protocolo de Internet (\"IP\") (con el ultimo byte remplazado), tipo de navegador, versión del navegador, las paginas de nuestro sitio que has visitado, el tiempo y fecha de tu visita, el tiempo gastado en esas paginas y otras estadísticas. "
    privacycookies: "Cookies"
    privacytxt4: "Cookies son archivos con una pequeña cantidad de datos, los cuales pueden incluir un identificador único anónimo. Las cookies son enviadas a tu navegador desde un sitio web y almacenadas en el disco duro de tu ordenador. Tu puedes dar instrucciones a tu navegador para que rechace todas las cookies o para indicar cuando una cookie esta siendo enviada. Sin embargo, si tu no aceptas cookies, quizás no puedas usar algunas de las partes de nuestro sitio.  "
