  scams:
    title: "Prevenir Estafas - Bitcoin"
    pagetitle: "Prevenir Estafas"
    summary: "Familiarícese con algunas de las estafas de bitcoin más comunes para protegerse personalmente y proteger sus finanzas."
    table: "Tipos de Estafas"
    blackmail: "Chantaje"
    blackmailtxt: "Debe tener cuidado con intentos de extorsión en los que extraños le amenazan a cambio de bitcoin. Una forma común de este método es por email, el remitente le envía un mensaje diciendo que el/ella hackeo su computador y puede controlarlo a través de RDP (Remote Desktop Protocol). El remitente dice que tiene algo de usted que no quiere que otras personas sepan. El remitente le da dos opciones: Enviarle bitcoin para que no publique el material, o no enviar nada y ver su contenido siendo enviado a todos los contactos en su correo electrónico y redes sociales. Estafadores que roban listas de emails y fugas de información, usan este método para enviar estas amenazas en masa."
    fake-exchanges: "Casas de Cambio Falsas"
    fake-exchangestxt: "A medida que Bitcoin se ha vuelto más popular, más personas buscan obtenerlo. Desafortunadamente, personas despreciables han aprovechando esto y se sabe que crean casas de intercambio de Bitcoin falsas. Estas casas de cambio falsas pueden engañar a sus usuarios ofreciéndoles tasas de cambio extremadamente competitivas que les hacen pensar que están obteniendo una gran oferta, Bitcoin rápido y barato. Asegúrese de usar una <a href=\"/en/exchanges\">casa de cambio prestigiosa</a> cuando compre o venda Bitcoin."
    free-giveaways: "Regalos Gratis"
    free-giveawaystxt: "Debido a la naturaleza viral en la que la información se distribuye a través de internet, estafadores buscan aprovecharse de personas ofreciendo regalos gratis de bitcoin u otras monedas digitales a cambio de enviarles un pequeño monto para registrarse, o enviando información personal. Cuando veas estos en un sitio web o red social, es mejor inmediatamente reportar el contenido como fraudulento, para que otras personas no sean víctimas."
    impersonation: "Suplantación de Identidad"
    impersonationtxt: "Desafortunadamente es muy fácil para los estafadores crear cuentas en redes sociales y hacerse pasar por otras personas. Usualmente esperan hasta que la persona que están tratando de suplantar publique contenido. Luego el estafador responde esta publicación original con un mensaje, o un llamado a acción  - como sorteos gratis - usando una cuenta que parece casi idéntica al del autor original. Esto hace que parezca que la persona legítima lo esta diciendo. Otra forma en la que los estafadores tratan de engañar con estas cuentas falsas es enviando mensajes privados o mensajes directos tratando de convencer a otros usuarios a que tomen algún tipo de acción para defraudarlos. Nunca participe en sorteos gratis, y si recibe una petición extraña de alguien en su red, es mejor revisar dos veces para confirmar su autenticidad a través de múltiples medios de comunicación."
    malware: "Software malicioso"
    malwaretxt: "Los hackers se han vuelto bastante creativos en encontrar formas de robar de la gente. Cuando envíes bitcoin, siempre asegúrese de revisar dos o tres veces a que dirección está enviando. Algunos programas de malware, una vez instalados, cambiarán la dirección de bitcoin que usted copió, para que todo el bitcoin que planeaba enviar, sin que usted lo sepa, sea enviado a la dirección del hacker en vez de ser enviado a la dirección que usted copió. Debido a que es improbable revertir una transacción de Bitcoin, una vez que la transacción sea confirmada por la red, darse cuenta después de que la transacción suceda, significa que será demasiado tarde y lo más probable es que los bitcoins no puedan ser recuperados. Es una buena idea ser super precavido acerca de los programas que instale que le pidan acceso de administrador en sus dispositivos. Un escáner de viruses actualizado siempre ayuda, pero no es infalible."
    meet-in-person: "Encontrarse en Persona"
    meet-in-persontxt: "Cuando compre o venda Bitcoin localmente, su contraparte puede pedirle encontrarse en persona para hacer el intercambio. Si no es alguien que ya conozca, esta es una proposición muy riesgosa que podría resultar en que usted sea asaltado o herido. También se ha sabido de estafadores que usan moneda falsa a cambio de Bitcoin. Considere usar una plataforma de persona a persona (P2P) que ponga sus fondos en un fideicomiso en lugar de encontrarse en persona."
    money-transfer-fraud: "Fraude en Transferencias de Dinero"
    money-transfer-fraudtxt: "No responda a emails o comunicaciones de extraños que le digan que necesitan ayuda para transferir dinero, donde, a cambio de sus servicios, le ofrezcan una porción de esos fondos."
    phishing-emails: "Emails que suplantan la identidad del remitente (Phishing)"
    phishing-emailstxt: "Tenga cuidado con emails que pretenden ser de servicios que usted usa solicitando que usted tome una acción, como cambiar su contraseña, o hacer click sobre algo relacionado a su cuenta. Puede ser bastante difícil notar la diferencia entre un email falso que está tratando de convencerle en entregar la información de acceso a su cuenta, y un correo legítimo enviado en nombre del producto o servicio que usa. Cuando este en duda, considere revisar 3 veces la autenticidad de la comunicación reenviando el correo a la compañía, usando el email de contacto que ellos tienen en su sitio web, llamándolos por teléfono, o contactándolos por redes sociales."
    phishing-websites: "Sitios Web Falsos"
    phishing-websitestxt: "Los sitios de Phishing normalmente van mano a mano con los correos de Phishing (correos falsos). Los correos de phishing pueden contener enlaces a un sitio que es una replica diseñada para robar sus credenciales o que le piden instalar un programa malicioso. No instale programas o entre a un sitio web a menos que esté 100% seguro que no es un sitio falso. Los sitios de Phishing también pueden aparecer como resultados patrocinados en motores de búsqueda o en tiendas de aplicaciones usadas en dispositivos móviles. Tenga cuidado de no descargar una aplicación falsa o hacer click en un enlace patrocinado que contenga un enlace a una página web falsa."
    ponzi-schemes: "Esquemas Ponzi"
    ponzi-schemestxt: "No participe en ofertas en las que una o más personas le ofrezcan un retorno garantizado a cambio de un depósito por adelantado. Esta estafa es conocida como un esquema ponzi, donde el dinero de los depositantes son usados para pagar a los anteriores inversionistas. El resultado final usualmente es que muchas personas terminan perdiendo mucho dinero."
    pyramid-schemes: "Pirámides Ponzi"
    pyramid-schemestxt: "Un esquema piramidal promete retornos a sus participantes basado en el número de personas que ellos inviten a unirse. Esto permite que el esquema crezca de forma rápida y viral, sin embargo, esto no termina en ningún tipo de retorno significativo para sus miembros y o las personas que fueron invitadas a unirse. Nunca invite a su red personal con el único propósito de acumular recompensas o retornos de un producto o servicio, y no contribuya su propio capital a instrucción de otros para acelerar el proceso."
    prize-giveaways: "Sorteos de Premios"
    prize-giveawaystxt: "De forma similar a los sorteos gratis, las estafas de los sorteos de premios engañan a personas a tomar acción dando información acerca de ellos mismos. Por ejemplo, dando su nombre, dirección, email y número de teléfono para conseguir un premio. Esto puede permitir que un hacker trate de usar su información para obtener acceso a sus cuentas suplantando su identidad."
    pump-and-dumps: "Pump and Dumps (alzas y bajas de precio manipuladas)"
    pump-and-dumpstxt: "No confíe en personas que traten de convencerlo a usted u otros a invertir porque dicen saber cuál será el precio de Bitcoin en el futuro. En un esquema de bombear y tirar o \"pump and dump\" en inglés, una persona o personas tratarán de artificialmente subir o bajar el precio para que puedan vender sus propias posiciones con una ganancia."
    ransomware: "Ransomware (software que secuestra información)"
    ransomwaretxt: "Este es el tipo de programa malicioso (malware) que parcialmente o completamente le bloquea el acceso a su dispositivo a menos que pague un rescate en bitcoin. Es mejor consultar el consejo de un profesional en computación de confianza para que le ayude a recuperar su dispositivo en vez de pagar el rescate. Sea cuidadoso con los programas que instala en sus dispositivos, especialmente los programas que le piden permiso de administrador. También asegúrese de revisar dos veces de que la aplicación que está descargando no sea falsa o este tratando de suplantar la identidad de una aplicación legítima que ha usado en el pasado."
    scam-coins: "Monedas Estafa"
    scam-coinstxt: "Sea cuidadoso cuando invierta en monedas alternativas (altcoins). Entre las altcoins hay muchas monedas que son estafas, tratando de convencer a usuarios a invertir en ventas privadas, o pre-ventas con descuentos. Las monedas estafas pueden mostrar un sitio llamativo y/o alardear de una comunidad grande para crear un miedo de que usted se quede afuera. Esto ayuda a que los primeros poseedores de la moneda se vean beneficiados cuando el precio suba y ellos puedan vender sus posiciones a cambio de ganancias. Las monedas estafa sin grandes comunidades a veces harán distribuciones ofreciendo monedas (o tokens) gratis a cambio de unirse a sus comunidades. Esto permite que monedas que son estafas presenten sus iniciativas con métricas de tracción infladas para que los inversionistas sientan que pierden una gran oportunidad cuando llegue la hora en la que decidan si quisieran comprar. Las monedas estafas también usan la palabra Bitcoin en un esfuerzo de engañar a personas a creer que hay una relación de inversión legítima."
  secure-your-wallet:
    title: "Aseguramiento de su monedero - Bitcoin"
    pagetitle: "Asegurando tu billetera"
    summary: "Al igual que en la vida real, su monedero debe estar protegido. Bitcoin permite transferir dinero a cualquier lugar fácilmente y le permite tener el control sobre su dinero. Estas grandes características también conllevan riesgos de seguridad. Al mismo tiempo, Bitcoin ofrece altos niveles de seguridad si se usa correctamente. <b>Recuerde siempre que es su responsabilidad adoptar las medidas adecuadas para proteger su dinero</b>."
    everyday: "Pequeñas cantidades para uso diario"
    everydaytxt: "Un monedero Bitcoin es como un monedero con dinero real. Por el mismo motivo que no guardaría mil dólares en efectivo en su bolsillo, tiene que tener el mismo cuidado con su monedero Bitcoin. En general, es aconsejable tener en su ordenador, móvil o servidor sólo pequeñas cantidades para uso diario y tener el resto de sus fondos en un lugar más seguro."
    online: "Tenga cuidado con servicios en línea"
    onlinetxt: "Debe ser cuidadoso con cualquier servicio que guarde sus monedas online. Muchas casas de cambio y monederos online han tenido fallos de seguridad y no son una opción lo suficientemente segura para que guarde sus monedas como si de un banco se tratara. Por lo tanto, debería usar otros tipos de <a href=\"#choose-your-wallet#\">monederos Bitcoin</a>. Si no, intente elegir estos servicios con mucho cuidado. Adicionalmente, se recomienda usar una autenticación de dos factores."
    backup: "Realiza una copia de seguridad de tu billetera."
    backuptxt: "Si la guarda en un lugar seguro, la copias de seguridad de su monedero le puede proteger contra fallos de su ordenador o humanos. También le permite recuperar su monedero si le roban su móvil u ordenador, siempre que tenga su monedero encriptado."
    backupwhole: "Realiza una copia de seguridad completa de tu billera"
    backupwholetxt: "Algunos monederos usan internamente muchas claves privadas. Si solo tienes una copia de seguridad de las claves privadas de tus direcciones Bitcoin, tal vez no seas capaz de recuperar una gran parte de tus fondos con esa copia de seguridad."
    backuponline: "Encripte sus copias de seguridad en linea"
    backuponlinetxt: "Cualquier copia de seguridad que sea almacenada en línea es altamente vulnerable a robos. Incluso un computador que esté conectado a internet es vulnerable a software malicioso. Por lo tanto, encriptar cualquier copia de seguridad que esté expuesta a la red es una buena práctica de seguridad."
    backupmany: "Use muchas ubicaciones seguras"
    backupmanytxt: "Los puntos únicos de falla son malos para la seguridad. Si su copia de seguridad no depende de una única ubicación, es menos probable que cualquier evento inesperado le impida recuperar su monedero. Podría considerar la posibilidad de utilizar diferentes medios como memorias USB, papeles y CDs."
    backupregular: "Haga copias de seguridad regularmente"
    backupregulartxt: "Es necesario hacer copias de seguridad de su monedero con regularidad para asegurarse de que todos los cambios recientes de las direcciones Bitcoin y todas la nuevas direcciones Bitcoin que ha creado se incluyan en su copia de seguridad. Sin embargo, todas las aplicaciones pronto usarán monederos que solo necesitan respaldarse una vez."
    encrypt: "Encripte su monedero"
    encrypttxt: "La encriptación de su monedero o smartphone le permite establecer una contraseña para cualquiera que intente retirar fondos. Esto ofrece protección contra el robo, aunque no ofrece protección contra sistemas de software o hardware de \"keylogging\"."
    encryptforget: "Nunca olvide su contraseña"
    encryptforgettxt: "Debe asegurarse de que nunca olvidará su contraseña o perderá sus fondos para siempre. A diferencia de su banco, Bitcoin no cuenta con opciones de recuperación de contraseña. De hecho, debería poder recordar su contraseña después de muchos años sin usarla. En caso de dudas, es posible que quiera mantener una copia en papel de su contraseña en un lugar seguro como una caja fuerte."
    encryptstrong: "Use una contraseña fuerte"
    encryptstrongtxt: "Las contraseñas que tan sólo contengan letras o palabras reconocibles son débiles y fáciles de averiguar. Para que una contraseña sea segura, ésta debe contener letras, números, signos de puntuación y tener, como mínimo, una longitud de 16 caracteres. Las contraseñas consideradas como más seguras son aquellas generadas por programas diseñados para este fin. Las contraseñas seguras son por lo general difíciles de recordar, por lo que debe asegurarse de memorizarlas correctamente."
    offline: "Monedero fuera de línea para los ahorros"
    offlinetxt: "Un monedero offline, también conocido como almacenamiento en frío, ofrece el mayor nivel de seguridad para sus ahorros. Este sistema consiste en guardar el monedero en un lugar seguro y que no esté conectado a Internet. Cuando se realiza correctamente, este sistema ofrece muy buena protección contra las vulnerabilidades de un ordenador. El uso de un monedero offline junto con copias de seguridad y encriptación también es muy seguro. A continuación verá algunos métodos."
    offlinetx: "Firmar transacciones fuera de línea"
    offlinetxtxt1: "Esta técnica implica tener dos ordenadores compartiendo algunas partes del mismo monedero. El primero debe estar desconectado de cualquier red. Este es el único que tiene el monedero completo y puede firmar transacciones. El segundo está conectado a la red y tiene un monedero que únicamente puede mostrar y crear transacciones sin firmar. De esta manera, puedes publicar nuevas transacciones de forma segura con los siguientes pasos."
    offlinetxtxt2: "Crear una nueva transacción en el ordenador online y guardarla en una memoria USB."
    offlinetxtxt3: "Firmar la transacción con el computador fuera de línea."
    offlinetxtxt4: "Enviar la transacción firmada con el computador en línea."
    offlinetxtxt5: "Como el ordenador que está conectado a la red no puede firmar transacciones, este no podría ser utilizado para retirar fondos si se ve comprometido. <a href=\"https://bitcoinarmory.com/tutorials/armory-advanced-features/offline-wallets/\">Armory</a> puede ser utilizado para firmar transacciones offline."
    hardwarewallet: "Monederos fisicos"
    hardwarewallettxt: "Las carteras físicas son el mejor equilibrio entre seguridad y facilidad de uso. Son pequeños dispositivos que están diseñados desde la raíz para ser una cartera y nada mas. No se puede instalar software, haciéndolos muy seguros frente a las vulnerabilidades de un ordenador o ladrones de internet. Al permitir hacer copias de seguridad, puedes recuperar tus fondos si pierdes el dispositivo."
    update: "Mantenga su software al día"
    updatetxt: "Usar la versión más reciente de su software de Bitcoin le permite tener importantes actualizaciones de estabilidad y seguridad. Las actualizaciones pueden prevenir problemas de diversa gravedad, incluir nuevas funciones y ayudarle a mantener protegido su monedero. También es importante instalar actualizaciones de otros programas en su ordenador o teléfono móvil para que el entorno de su monedero sea más seguro."
    offlinemulti: "Firma-múltiple para proteger contra robo"
    offlinemultitxt: "Bitcoin incluye una función multifirma que permite que para que se gaste una transacción se requieran múltiples aprobaciones independientes. Esto puede ser utilizado por una organización para dar a sus miembros el acceso a su tesorería, mientras que sólo permite un retiro si 3 de 5 miembros firman la transacción. Algunas carteras web también proveen carteras de firma múltiple, lo que permite al usuario mantener el control sobre su dinero mientras que previene que un ladrón robe fondos al comprometer un solo dispositivo o servidor."
    offlinetestament: "Piensa en tu testamento"
    offlinetestamenttxt: "Tus bitcoins se pueden perder para siempre si no tienes un plan de respaldo para tus compañeros y familiares. Si la ubicación de tus monederos o tus claves no son conocidas por nadie cuando ya no estés, tus fondos no podrán ser recuperados. Tomarse un poco de tiempo para este tema puede conllevar una gran diferencia."
  spend-bitcoin:
    title: "Gastando Bitcoin - Bitcoin "
    pagetitle: "Gastando Bitcoin"
    summary: "Hay miles de negocios, alrededor del mundo, que aceptan Bitcoin."
    products-online: "Buscar productos en venta en línea"
    products-online-text: "Un uso común de Bitcoin es hacer compras online. Hay cientos de tiendas online y comerciantes que aceptan Bitcoin. Usando un buscador como <a href=\"https://spendabit.co/\">Spendabit</a>puedes buscar entre millones de productos, todos disponibles para comprar con bitcoins. "
    directory: "Navegar un directorio de negocios"
    directory-text: "También puedes encontrar muchos negocios listados en <a href=\"https://99bitcoins.com/who-accepts-bitcoins-payment-companies-stores-take-bitcoins/\">directorios en línea</a>-"
    business-map: "Encontrar negocios locales"
    business-map-text: "También hay muchos negocios locales, como cafés y restaurantes que aceptan Bitcoin. Puedes usar <a href=\"https://coinmap.org/\">Coinmap.org</a>para explorar entre miles de negocios alrededor del mundo. "
  support-bitcoin:
    title: "Apoya Bitcoin - Bitcoin"
    pagetitle: "Apoya Bitcoin"
    summary: "Bitcoin nació de una comunidad pequeña y ha crecido rápidamente. Hay muchas cosas que usted puede hacer para contribuir y ayudar a otros a aprender más."
    use: "Usar Bitcoin"
    usetxt: "Obviamente, <a href=\"#getting-started#\">usar Bitcoin</a> es la primera cosa que puede hacer para apoyar a Bitcoin. Probablemente existen muchos casos en los que puede hacer su vida más fácil. Puede aceptar pagos y realizar compras con Bitcoin."
    node: "Sea la red"
    nodetxt: "Si tiene una buena conexión a internet, puede fortalecer la red Bitcoin al mantener <a href=\"/en/full-node\"> programas de nodo completo</a> corriendo en su computadora o servidor con el puerto 8333 abierto. Los nodos completos aseguran y retransmiten todas las transacciones."
    mining: "Minería"
    miningtxt: "Puedes comenzar <a href=\"http://www.bitcoinmining.com/\">minando bitcoins</a> para ayudar a procesar transacciones. Para proteger la red, deberías unirte a <a href=\"http://mempool.info/pools\">pequeños pools de minería</a> con preferencia por grupos descentralizados como <a href=\"http://p2pool.in/\">P2Pool</a> o <a href=\"https://en.bitcoin.it/wiki/Comparison_of_mining_pools\">pools</a> con soporte getblocktemplate (GBT)."
    develop: "Desarrollo"
    developtxt: "Bitcoin es software gratuito. Si usted es un desarrollador, usted puede usar sus super poderes para hacer el bien y <a href=\"#development#\">mejorar Bitcoin</a>. O puede crear servicios geniales o programas que usen Bitcoin."
    donation: "Donando"
    donationtxt: "La forma más fácil de ayudar es <a href=\"http://bitgivefoundation.org/donate-now/\">donar</a> un poco de Bitcoin a BitGive. O ayudar directamente a financiar cualquier proyecto relacionado a Bitcoin que usted crea que pueda ser útil en el futuro."
    nonprofit: "Organizaciones"
    nonprofittxt: "Muchas <a href=\"#community##[community.non-profit]\">organizaciones sin ánimo de lucro</a> están dedicadas a la protección y promoción de Bitcoin. Puedes ayudar a estos grupos uniéndote y formando parte de sus proyectos, discusiones y eventos."
    spread: "Difundir"
    spreadtxt: "Habla acerca de Bitcoin a las personas que muestren interés por ello. Coméntale a tus tiendas favoritas que te gustaría pagar con Bitcoin. Ayuda manteniendo actualizado el <a href=\"http://usebitcoins.info/\">directorio de comercios</a>. O muéstrate creativo y hazte una camiseta de Bitcoin."
    wiki: "Documentación"
    wikitxt: "<a href=\"https://github.com/bitcoin/bitcoin.org#how-to-participate\">Bitcoin.org</a> y la <a href=\"https://en.bitcoin.it/\">wiki de Bitcoin</a> ofrecen documentación útil que es mejorada constantemente. Tu también puedes ayudar a mantener al día estos recursos."
    translate: "Traduciendo"
    translatetxt: "Usted puede ayudar a incrementar la conciencia sobre Bitcoin traduciendo o mejorando las traducciones dentro de partes importantes del ecosistema de Bitcoin. Sólo elija un proyecto al cual quisiera ayudar."
    help: "Conozca la comunidad"
    helptxt: "Puede unirse a las <a href=\"#community#\">comunidades</a> Bitcoin y hablar con otros entusiastas de Bitcoin. Puede apreder sobre Bitcoin todos los días, ayudar a nuevos usuarios e involucrarse en proyectos muy interesantes."
  vocabulary:
    title: "Vocabulario - Bitcoin"
    pagetitle: "Algunas palabras en Bitcoin que usted puede escuchar"
    summary: "Bitcoin ofrece un nuevo enfoque a los pagos y, como tal, hay algunas palabras nuevas que podrían convertirse en parte de su vocabulario."
    table: "Tabla de contenidos"
    address: "Dirección"
    addresstxt: "Una direccion Bitcoin es <b>parecida a una dirección física o correo electrónico</b>. Es la única información que tiene que dar a alguien para recibir un pago en Bitcoin. Sin embargo, hay una diferencia importante, y es que cada dirección sólo debería usarse para una transacción."
    bit: "Bit"
    bittxt: "El Bit es una unidad común usada para designar una sub-unidad de un Bitcoin - 1,000,000 de bits es igual a 1 Bitcoin (BTC). Esta unidad es usualmente más conveniente para fijar los precios de propinas, productos o servicios."
    bitcoin: "Bitcoin"
    bitcointxt: "Bitcoin - con B mayúscula, se utiliza para describir el concepto de Bitcoin, o la totalidad de la red. Por ejemplo: \"Hoy estuve aprendiendo sobre el protocolo Bitcoin.\"<br>bitcoin - sin mayúscula, se utiliza para describir una unidad del mismo. Por ejemplo: \"Hoy he enviado diez bitcoins.\"; a menudo se abrevia como BTC o XBT."
    blockchain: "Cadena de bloques"
    blockchaintxt: "La cadena de bloques es un <b>registro público de las transacciones Bitcoin</b> en orden cronológico. La cadena de bloques se comparte entre todos los usuarios de Bitcoin. Se utiliza para verificar la estabilidad de las transacciones Bitcoin y para prevenir el <a href=\"#[vocabulary.doublespend]\">doble gasto</a>."
    block: "Bloque"
    blocktxt: "Un bloque es <b>un registro en la cadena de bloques que contiene confirmaciones de transacciones pendientes</b>. Aproximadamente cada 10 minutos, en promedio, un nuevo bloque que incluye nuevas transacciones se anexa a la <a href=\"#[vocabulary.blockchain]\">cadena de bloques</a> a traves de la <a href=\"#[vocabulary.mining]\">minería</a>."
    btc: "BTC"
    btctxt: "BTC es una unidad comúnmente usada para designar un Bitcoin."
    confirmation: "Confirmación"
    confirmationtxt: "Una confirmación significa que una transacción ha sido <b>procesada por la red y es altamente improbable que sea reversible</b>. Las transacciones reciben una confirmación cuando son incluidas en un <a href=\"#vocabulary##[vocabulary.block]\">bloque</a> y por cada bloque siguiente. Incluso una única confirmación puede ser considerada como segura para montos pequeños, aunque para transacciones más grandes como $1000 USD, tiene sentido esperar hasta 6 confirmaciones o más. Cada confirmación reduce <i>exponencialmente</i> el riesgo de que la transacción sea reversible."
    cryptography: "Criptografía"
    cryptographytxt: "La criptografía es la rama de las matemáticas que nos permite crear <b>pruebas matemáticas que proporcionan altos niveles de seguridad</b>. El comercio en línea y los bancos ya utilizan criptografía. En el caso de Bitcoin, la criptografía se utiliza para hacer imposible que alguien pueda gastar los fondos del monedero de otro usuario o que se pueda corromper la <a href=\"#[vocabulary.blockchain]\">cadena de bloques</a>. También se utilizada para encriptar un monedero, de manera que no se pueda utilizar sin una contraseña."
    doublespend: "Doble gasto"
    doublespendtxt: "Cuando un usuario malintencionado intenta <b>gastar sus bitcoins en dos destinatarios al mismo tiempo</b> se denomina doble gasto. La <a href=\"#[vocabulary.mining]\">minería</a> de Bitcoin y la <a href=\"#[vocabulary.blockchain]\">cadena de bloques</a> permiten crear un consenso en la red acerca de cuál de las dos transacciones es considerada válida."
    hashrate: "Velocidad Hash"
    hashratetxt: "La tasa de hash o \"hash rate\" es <b>la unidad de medida de la potencia de procesamiento de la red Bitcoin</b>. La red Bitcoin debe hacer intensivas operaciones matemáticas por razones de seguridad. Cuando la red alcanza un hash rate de 10 TH/s significa que puede hacer 10 billones de cálculos por segundo."
    mining: "Minería"
    miningtxt: "La minería en Bitcoin es el proceso de <b>realizar cálculos matemáticos mediante computadoras para confirmar las transacciones en la red Bitcoin</b> e incrementar la seguridad. Como recompensa por sus servicios, los mineros Bitcoin pueden cobrar los costos de transacción de las transacciones que confirman junto con bitcoins nuevos que se crean en cada bloque. La minería es un mercado especializado y competitivo en el que los beneficios se reparten de acuerdo a la cantidad de cálculos que se hacen. No todos los usuarios de Bitcoin realizan minería y no es una manera fácil de hacer dinero."
    p2p: "P2P - Punto a Punto"
    p2ptxt: "Punto a punto se refiere a los <b>sistemas que trabajan como una organización colectiva</b>, permitiendo que cada individuo interactúe directamente con otros. En el caso de Bitcoin, la red se construye de tal manera que cada usuario está transmitiendo transacciones de otros usuarios. Y algo muy importante, ningún banco se requiere como intermediario."
    privatekey: "Llave Privada"
    privatekeytxt: "Una clave privada es <b>una pieza secreta de datos que acredita su derecho a gastar Bitcoins de un monedero Bitcoin</b> por medio de una <a href=\"#[vocabulary.signature]\">firma</a> criptográfica. Sus clave(s) privadas se almacenan en su ordenador si utiliza un monedero de escritorio; mientras que si utiliza un monedero web serán almacenadas en servidores remotos del proveedor. Las claves privadas nunca deben ser compartidas ya que le permiten gastar bitcoins desde su monedero correspondiente."
    signature: "Firma"
    signaturetxt: "Una firma <a href=\"#[vocabulary.cryptography]\">criptográfica</a> es <b>un mecanismo matemático que permite a alguien demostrar su propiedad</b>. En el caso de Bitcoin, un <a href=\"#[vocabulary.address]\">monedero Bitcoin</a> y su <a href=\"#[vocabulary.privatekey]\">clave(s) privada</a> esta vinculada por algún tipo de magia matemática. Cuando su programa de Bitcoin firma una transacción con la clave privada correspondiente, toda la red puede ver que la firma coincide con los bitcoins gastados. Sin embargo, no hay forma de que el mundo descubra la clave privada para robar sus bitcoins."
    wallet: "Monedero"
    wallettxt: "Un monedero Bitcoin es aproximadamente <b>equivalente a un monedero físico en la red Bitcoin</b>. El monedero realmente contiene su <a href=\"#[vocabulary.privatekey]\">clave(s) privada</a> que le permite gastar los bitcoins asignados a la clave en la <a href=\"#[vocabulary.blockchain]\">cadena de bloques</a>. Cada monedero Bitcoin puede mostrarle la cantidad de bitcoins que contiene y le permite pagar una cantidad especifica a una persona especifica, como un monedero de verdad. Es diferente a una tarjeta de credito donde eres cobrado por el comerciante."
  you-need-to-know:
    title: "Algunas cosas que debes saber - Bitcoin"
    pagetitle: "Algunas cosas que debes saber"
    summary: "Si usted esta comenzando con Bitcoin, hay algunas cosas que debe saber. Bitcoin le permite cambiar dinero y transar de una forma diferente a la que normalmente usa. Por lo tanto, es aconsejable dedicar un tiempo a informarse antes de utilizar Bitcoin para transacciones importantes. Bitcoin debe tratarse con el mismo cuidado con el que trataría a su billetera, ¡o incluso más en algunos casos!"
    secure: "Proteja su monedero"
    securetxt: "Al igual que en la vida real, su monedero debe estar protegido. Bitcoin permite transferir dinero a cualquier lugar fácilmente y le permite tener el control sobre su dinero. Estas grandes características también conllevan riesgos de seguridad. Al mismo tiempo, Bitcoin ofrece altos niveles de seguridad si se usa correctamente. Recuerde siempre que es su responsabilidad adoptar las medidas adecuadas para proteger su dinero. <a href=\"#secure-your-wallet#\">Lea más información sobre cómo proteger su monedero</a>."
    volatile: "El precio de Bitcoin es volátil"
    volatiletxt: "El precio de un bitcoin es impredecible, puede aumentar o disminuir en un corto período de tiempo debido a su joven economía, su carácter novedoso y en ocasiones mercados ilíquidos. Por lo tanto, mantener sus ahorros en bitcoin no es recomendable. Bitcoin se debe considerar como un activo de alto riesgo, y nunca se debe almacenar dinero que no se pueda permitir dar el lujo de perder con Bitcoin. Si recibe pagos con Bitcoin, muchos proveedores de servicios le permiten convertirlos instantáneamente a su moneda local."
    irreversible: "Los pagos de Bitcoin no son reversibles"
    irreversibletxt: "Una transacción de Bitcoin es irreversible, solo puede ser devuelta por la persona que recibió los fondos. Esto significa que debe tener cuidado y solo negocios con personas y organizaciones que conozca y confíe, o que tengan una reputación establecida. Por su parte, los negocios necesitan mantener un rastro de las solicitudes de pagos que muestran a sus clientes. Bitcoin puede detectar errores de escritura y usualmente no le permitirá enviar dinero a una dirección que no sea válida por error, pero es mejor implementar seguridad adicional y redundancia. Servicios adicionales podrían existir en el futuro que den más elección y protección tanto a negocios como a consumidores."
    anonymous: "Bitcoin no es anónima"
    anonymoustxt: "Proteger su privacidad con Bitcoin requiere cierto esfuerzo. Todas las transacciones Bitcoin se almacenan públicamente y permanentemente en la red, lo que significa que cualquiera puede ver los fondos y transacciones de una dirección de Bitcoin. No obstante, la identidad del usuario que posee la dirección no es conocida a no ser que sea desvelada durante una compra o por otras circunstancias. Esta es una de las razones por la que las direcciones Bitcoin deberían ser utilizadas sólo una vez. Recuerde que es su responsabilidad adoptar buenas prácticas para proteger su privacidad. <a href=\"#protect-your-privacy#\">Lea más sobre cómo proteger su privacidad</a>."
    instant: "Las transacciones sin confirmar no son seguras"
    instanttxt: "Una transacción Bitcoin no comienza como una transacción irreversible. En su lugar se propaga en pocos segundos y normalmente comienza a ser confirmada dentro los siguientes 10 minutos. Durante ese tiempo, una transacción puede ser considerada auténtica, pero aún reversible. Los usuarios deshonestos podrían tratar de hacer trampa, que significa que durante ese periodo existe un riesgo al aceptar transacciones sin confirmar. Para grandes cantidades como 1000 US$, tiene sentido esperar a 6 confirmaciones o más. Cada confirmación <i>exponencialmente</i> disminuye el riesgo de una transacción revertida."
    confirmations: "Confirmaciones"
    lightweight_wallets: "Monederos ligeros"
    bitcoin_core: "<a href=\"#download#\">Bitcoin Core</a>"
    unconfirmed_only_safe: "Sólo es seguro si usted confía en la persona que le está pagando"
    somewhat_reliable: "Algo confiable"
    mostly_reliable: "Bastante confiable"
    highly_reliable: "Altamente confiable"
    high_value_minimum: "Recomendación minima para transferencias de Bitcoin de alto valor. "
    alert_recommendation: "Recomendación durante <a href=\"/en/alerts\">emergencias</a> para permitir la intervención humana"
    experimental: "Bitcoin todavía es experimental"
    experimentaltxt: "Bitcoin es una nueva moneda experimental que está en desarrollo activo. Cada mejora hace que Bitcoin sea más atractivo, pero también revela nuevos retos a medida que la adopción de Bitcoin crece. Durante este crecimiento es posible que encuentre un incremento en comisiones, confirmaciones más lentas, o incluso problemas más serios. Debe estar preparado para estos problemas y consultar con un experto técnico antes de hacer alguna inversión grande, recuerde que nadie puede predecir el futuro de Bitcoin."
    tax: "Impuestos y regulaciones"
    taxtxt: "El Bitcoin no es una moneda oficial. Dicho esto, en la mayoría de territorios usted tendrá que pagar impuesto sobre la renta, nóminas e impuestos sobre ganancias en todo lo que tenga valor, incluyendo a los bitcoins. Es su responsabilidad asegurarse de adherirse a <a href=\"https://en.wikipedia.org/wiki/Legality_of_bitcoin_by_country\"> los impuestos y otras regulaciones legales o mandatos</a> publicados por su gobierno o gobiernos locales."
