    userisks: "Riesgos relacionados al uso de Bitcoin"
    useriskstxt1: "La Página no será responsable por ninguna pérdida, daño o reclamo que surja de eventos que entren en el alcance de las siguientes categorías:"
    useriskstxt2: "Errores cometidos por el usuario de cualquier software o servicio relacionado a Bitcoin, p. ej., contraseñas olvidadas, pagos enviados a direcciones Bitcoin incorrectas, y borrado accidental de billeteras."
    useriskstxt3: "Problemas de software en la Página y/o cualquier sofware o servicio relacionado a Bitcoin, p. ej.,  el archivo de la billetera corrupto, transacciones incorrectamente construidas, librerías criptográficas inseguras, malware afectando la Página y/o cualquier software o servicio relacionado a Bitcoin."
    useriskstxt4: "Fallos técnicos en el hardware del usuario de cualquier software o servicio relacionado a Bitcoin, p. ej., pérdida de datos debido a un dispositivo de almacenamiento defectuoso o dañado."
    useriskstxt5: "Problemas de seguridad experimentados por el usuario de cualquier software o servicio relacionado a Bitcoin, p. ej., acceso no autorizado a las billeteras y/o cuentas de los usuarios."
    useriskstxt6: "Acciones o no acciones de terceros y/o eventos experimentados por terceros, p. ej., bancarrota de  proveedores de servicio, ataques de seguridad informática a los proveedores, y fraude conducido por terceros."
    investmentrisks: "Riesgos de inversión"
    investmentriskstxt1: "El invertir en Bitcoin puede llevar a la pérdida de dinero en el corto o largo plazo. Los inversionistas de Bitcoin podrían ver grandes fluctuaciones en los precios. La información publicada en el sitio no puede garantizar que los inversionistas no perderán su dinero."
    taxcompliance: "Cumplimiento con obligaciones de impuestos"
    taxcompliancetxt1: "Los usuarios del sitio web son los únicos responsables de determinar que impuestos aplicarían a sus transacciones de Bitcoins. Los dueños o colaboradores del sitio web NO son responsables de determinar impuestos aplican a transacciones de Bitcoin."
    noissuer: "El sitio web no almacena, envía o recibe bitcoins"
    noissuertxt1: "El sitio web no almacena, envía o recibe bitcoins. Esto es porque los bitcoins existen sólo en virtud del registro de propiedad en la red Bitcoin. Cualquier transferencia de la propiedad de bitcoins ocurre dentro de una red Bitcoin descentralizada, y no en el sitio web."
    nowarranties: "Sin garantias"
