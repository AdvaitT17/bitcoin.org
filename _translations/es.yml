    list2: "Pagos en todo el mundo"
    list3: "Bajas comisiones de procesamiento"
    desc: "Bitcoin usa tecnología peer-to-peer o entre pares para operar sin una autoridad central o bancos; la gestión de las transacciones y la emisión de bitcoins es llevada a cabo de forma colectiva por la red. <b>Bitcoin es de código abierto; su diseño es público, nadie es dueño o controla Bitcoin y <a href=\"#support-bitcoin#\">todo el mundo puede participar</a></b>. Por medio de sus muchas propiedades únicas, Bitcoin permite usos interesantes no contemplados por ningún sistema de pagos anterior."
    overview: "Ver una vista rápida de"
  innovation:
    title: "Innovación - Bitcoin"
    pagetitle: "Innovación en sistemas de pago"
    summary: "Bitcoin no consiste simplemente en enviar dinero. Tiene muchas características y abre un sin fin de posibilidades que la comunidad está explorando en este momento. He aquí algunas de las tecnologías que están actualmente en fase de investigación, y que en algunos casos, se están convirtiendo en productos y servicios reales. Los usos más interesantes de Bitcoin están probablemente aún sin ser descubiertos."
    control: "Protección contra el fraude"
    controltext: "Un nivel de seguridad sin precedentes es posible con Bitcoin. La red ofrece a sus usuarios protección contra los tipos de fraude más habituales como los reembolsos indebidos o los cargos no deseados, además los bitcoins son imposibles de falsificar. Sus usuarios pueden hacer copia de seguridad o encriptar sus carteras (conjunto de claves con los que operar). Las llamadas carteras Hardware protegen contra el robo o pérdida de dinero. Bitcoin está pensado para permitir a sus usuarios tener pleno control sobre su dinero."
    global: "Accesibilidad global"
    globaltext: "Con Bitcoin, todos los pagos en el mundo pueden volverse completamente interoperables. Bitcoin permite a cualquier banco, negocio o persona enviar y recibir pagos de manera segura a cualquier lugar y en cualquier momento, tanto si se dispone de cuenta bancaria como si no se cuenta con una de ellas. Bitcoin está disponible en un gran número de países que se encuentran todavía fuera del alcance de la mayoría de los sistemas de pago debido a sus limitaciones inherentes. Bitcoin potencia el acceso global al comercio y puede contribuir al verdadero florecimiento de los intercambios a nivel internacional."
    cost: "Optimizar costes"
    costtext: "Con el uso de la criptografía, los pagos son seguros sin la necesidad de intermediarios. Una transacción Bitcoin es mucho más barata que otras alternativas y puede ser realizada en menos tiempo. Esto significa que Bitcoin tiene potencial para ser una manera común de hacer transacciones desde cualquier moneda . Bitcoin podría incluso desempeñar un papel importante a la hora de <a href=\"https://www.youtube.com/watch?v=BrRXP1tp6Kw\">reducir la pobreza</a> en el mundo, eliminando las altas tasas que muchos trabajadores deben pagar al cobrar su salario."
    donation: "Donaciones y propinas"
    donationtext: "Bitcoin ha demostrado ser particularmente eficiente como solución para ofrecer propinas y donaciones. Enviar un pago requiere tan solo la pulsación de un click y recibir donaciones puede ser tan simple como mostrar un código QR. Las donaciones pueden hacerse visibles al público, potenciando así la transparencia de las organizaciones sin ánimo de lucro. En casos de emergencia, como en los desastres naturales, las donaciones de bitcoins podrían contribuir a respuestas internacionales más rápidas."
    crowdfunding: "Financiación colectíva"
    crowdfundingtext: "Bitcoin puede ser usado para crear campañas de micromecenazgo al estilo de kickstarter, en las cuales personas individuales destinan fondos a un proyecto que podrá utilizarlos sólo si el proyecto logra alcanzar una predeterminada meta de recaudación de fondos colectivos. Tales garantías acordadas son procesadas por el protocolo Bitcoin, el cual evita que ninguna transacción se efectúe hasta que no se cumplan todas las condiciones previas al lanzamiento de la campaña. <a href=\"https://en.bitcoin.it/wiki/Contracts#Example_3:_Assurance_contracts\">Aprende más</a> sobre la tecnología detrás de las campañas de micromecenazgo en Bitcoin."
    micro: "Micropagos"
    microtext: >
        Imagina la posibilidad de escuchar radio por Internet pagando por cada segundo,
        ver páginas web dejando una pequeña propina por cada publicidad no mostrada,
        o comprar ancho de banda de un punto de acceso WiFi pagando por kilobyte.
        Bitcoin es lo suficientemente eficiente como para hacer posible todas estas
        ideas posibles. <a href="https://bitcoinj.github.io/working-with-micropayments">Aprende
        más</a> acerca de la tecnología detrás de los micropagos usando Bitcoin o
        sobre <a href="http://lightning.network/">futuras mejoras</a> que actualmente
        están siendo diseñadas e implementadas para hacer que los micropagos sean
        más accesibles.
    mediation: "Mediación de disputas"
    mediationtext: "Bitcoin puede ser usado para desarrollar innovadores servicios de mediación de disputas utilizando firmas múltiples (multi-sig). Tales servicios permitirían a un tercero aprobar o rechazar una transacción en caso de desacuerdo entre las partes, todo ello sin necesidad de tener control sobre los fondos depositados por dichas partes. Dado que este tipo de servicios serían compatibles con cualquier usuario y comerciante que usara Bitcoin, esto posiblemente conllevaría a una competencia libre y estándares de calidad más altos."
    multisig: "Direcciones de firma múltiple"
    multisigtext: "Múltiples firmas permiten a una transacción ser aceptada por la red solo si un cierto número de personas dentro de un grupo firman la transacción. Esto podría usarse por una junta directiva para prevenir que cualquier miembro pueda gastar fondos sin el consentimiento de los otros miembros. Podría ser usado también por los bancos para evitar robos al bloquear pagos por encima de un límite si el usuario no provee suficientes credenciales."
    trust: "Confianza e Integridad"
    trusttext: "Bitcoin ofrece soluciones a muchos de los problemas de confianza que atormentan a los bancos. Gracias a la transparencia contable selectiva, contratos digitales y transacciones irreversibles, Bitcoin puede usarse como base para restaurar la confianza. Los bancos corruptos no pueden engañar al sistema para crear beneficio a expensas de otros bancos o personas. Un futuro donde los grandes bancos apoyen a Bitcoin ayudaría a reinstaurar la confianza e integridad en las instituciones financieras."
    resiliency: "Resistencia y descentralización"
    resiliencytext: "Con el fin de descentralizar, Bitcoin creó una red de pagos distinta con un mayor nivel de resiliencia y redundancia. Bitcoin puede procesar millones de dólares en transacciones sin requerir protección militar. Al no tener un punto central de fallo como un centro de datos, atacar a la red de Bitcoin es difícil. Bitcoin puede representar un interesante paso hacia un futuro con sistemas financieros globales y locales más seguros."
    transparency: "Transparencia ajustable"
    transparencytext: "Todas las transacciones de Bitcoin son públicas y transparentes, además la identidad de las personas detrás de las transacciones es privada por defecto. Esto permite que individuos y organizaciones puedan trabajar con reglas flexibles y transparentes. Por ejemplo, un negocio puede elegir revelar ciertas transacciones y balances solo a ciertos empleados, tal como una asociación sin fines de lucro puede permitir que el público vea cuánto recibe en donaciones diarias y mensuales."
    automation: "Soluciones automáticas"
    automationtext: "Los servicios automáticos usualmente tienen que pagar los costos y limitaciones de aceptar efectivo o tarjetas de crédito. Esto incluye todo tipo de máquinas expendedoras, desde las que expenden tickets de tren hasta máquinas de gaseosas. Bitcoin es apropiado para ser usado en una nueva generación de servicios automáticos que reducen sus costos operativos. Imagina autos que se conducen solos o tiendas en las que puedas pagar sin esperar en una cola. Muchas ideas son posibles."
  legal:
